<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAI-DUSHMAN - Vehicles</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar (Same as dashboard.html) -->
        <nav class="sidebar">
            <div class="logo">
                <h1>SAFAI-DUSHMAN</h1>
            </div>
            <div class="user-profile">
                <img src="profile.jpg" alt="Profile" class="profile-img">
                <div class="user-info">
                    <div class="username">Admin User</div>
                    <div class="user-role">Administrator</div>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
                <li class="active"><a href="vehicles.html"><i class="fas fa-truck"></i>Vehicles</a></li>
                <li><a href="workers.html"><i class="fas fa-users"></i>Workers</a></li>
                <li><a href="complaints.html"><i class="fas fa-exclamation-circle"></i>Complaints</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i>Reports</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i>Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="header-left">
                    <div class="menu-icon">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="header-title">
                        <h2>Vehicle Management</h2>
                    </div>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" placeholder="Search vehicles...">
                    </div>
                    <div class="header-icons">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-globe"></i>
                    </div>
                </div>
            </header>

            <!-- Vehicle Stats -->
            <div class="dashboard-stats">
                <div class="stat-card green">
                    <div class="stat-icon">
                        <i class="fas fa-truck"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Vehicles</h3>
                        <div class="stat-number">225</div>
                    </div>
                </div>
                <div class="stat-card blue">
                    <div class="stat-icon">
                        <i class="fas fa-route"></i>
                    </div>
                    <div class="stat-info">
                        <h3>On Route</h3>
                        <div class="stat-number">172</div>
                    </div>
                </div>
                <div class="stat-card orange">
                    <div class="stat-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Under Maintenance</h3>
                        <div class="stat-number">12</div>
                    </div>
                </div>
                <div class="stat-card red">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Issues Reported</h3>
                        <div class="stat-number">5</div>
                    </div>
                </div>
            </div>

            <!-- Vehicle List -->
            <div class="vehicle-management">
                <div class="action-bar">
                    <button class="add-vehicle-btn"><i class="fas fa-plus"></i> Add Vehicle</button>
                    <div class="filter-options">
                        <select id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="inactive">Inactive</option>
                        </select>
                        <select id="typeFilter">
                            <option value="all">All Types</option>
                            <option value="truck">Truck</option>
                            <option value="van">Van</option>
                            <option value="cart">Cart</option>
                        </select>
                    </div>
                </div>

                <div class="vehicle-list">
                    <!-- Vehicle items will be dynamically added here -->
                </div>
            </div>

            <!-- Vehicle Map -->
            <div class="map-section">
                <div class="map-header">
                    <h3>Vehicle Locations</h3>
                </div>
                <div id="vehicleMap"></div>
            </div>
        </div>
    </div>
    <script src="vehicles.js"></script>
</body>
</html>
